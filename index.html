<!DOCTYPE html>
<html ng-app='lottery'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<title>Luck Draw</title>
	<script src='js/angular.min.js'></script> 	
	<link href='css/style.css' rel='stylesheet'/>	
</head>
<body>
	<div ng-controller='ctrl_lottery' id='lottery'>
		<div id='step1' class='top'>
			<div class = 'box2'>		
				<a href='javascript:void(0)' ng-click='reset()' class='reset'>
					<img src='img/return_small.jpg'/>Restart
				</a>
				<a href='javascript:void(0)' ng-click='edit()' class='edit'>
					<img src='img/edit_small.jpg'/>Edit Prize
				</a>		
				<button ng-click='start()' class='start_button'>Start</button>
			</div>
			<div ng-repeat='item in items' id='{{item.id}}' class='item' ng-class="{'active':item.status}">
			{{item.name}}
			</div>			
		</div>

		<div id='step2' class='hide'>
			<div class = 'box1'><button ng-click='stop()' ng-model='stopFlag' class='stop_button'>Stop</button></div>
			<div ng-repeat='item in items' id='{{item.id}}' class='item' ng-class="{'active':item.status}">
			{{item.name}}
			</div>
		</div>

		<div id='step3' class='hide top'>
			<div class='box2'>
				<a href='javascript:void(0)' ng-click='reset()' class='reset'>
					<img src='img/return_small.jpg'/>Restart
				</a>
				<a href='javascript:void(0)' ng-click='edit()' class='edit'>
					<img src='img/edit_small.jpg'/>Edit Prize
				</a>
				<button class='active result'>{{result}}</button>
			</div>
			<div ng-repeat='item in items' id='{{item.id}}' class='item' ng-class="{'active':item.status}">
			{{item.name}}
			</div>					
		</div>

		<div id='step4' class='hide top'>
			<a href='javascript:void(0)' ng-click='return()' class='reset'>
					<img src='img/return_small.jpg'/>Return
			</a>
			<form name='add_form' ng-submit='add()'>
					<input type='text' name='input_name' ng-model='name' required placeholder='Name' ng-maxlength='12'>
					<input class='btn' type='submit' value='Add' ng-disabled='add_form.$invalid'>
					<div ng-show='add_form.input_name.$error.maxlength' class='errorMsg'>Input name is too long.</div>
			</form>
			<ul>
				<li ng-repeat='item in items'>
					<span>{{item.id}}</span>
					<span class='span'>{{item.name}}</span>
					<a href='javascript:void(0)' ng-click='del(item.id)' class='delete'>Delete</a>
				</li>
			</ul>
		</div>
	</div>
	<script src='js/app.js'></script>
</body>
</html>
